<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List All</h1>
    <ul>
        {% for n in object_list %}
        <li>
            <p>Author: {{ n.author }}</p>
            <p>{{ n.content }}</p>
            <p>Created at: {{ n.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
